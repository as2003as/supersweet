    <style>
        #scrollUpBtn {
  display: none; /* Hidden by default */
  position: fixed; /* Fixed position */
  bottom: 20px; /* Distance from the bottom */
  right: 4px; /* Distance from the right */
  z-index: 99; /* Ensure it‚Äôs on top of other content */
  font-size: 18px; /* Increase font size */
  border: none; /* Remove borders */
  outline: none; /* Remove outline */
  background-color: #555; /* Button background */
  color: white; /* Text color */
  cursor: pointer; /* Mouse pointer on hover */
  padding: 10px; /* Some padding */
  border-radius: 10px; /* Rounded corners */
}

#scrollUpBtn:hover {
  background-color: #333; /* Darker background on hover */
}

        /* Reset default styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body styling */
body {
    font-family: Arial, sans-serif;
    background-color:  #ffdfdf;
    padding: 20px;
}

/* Header styling */
header {
    text-align: center;
    margin-bottom: 20px;
}

/* Image Gallery styling */
.image-gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 15px;
    padding: 20px;
}

.image-gallery img {
    width: 100%;
    height: auto;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease-in-out;
}

.image-gallery img:hover {
    transform: scale(1.05);
}

/* Footer styling */
footer {
    text-align: center;
    margin-top: 30px;
    font-size: 14px;
}

    </style>
<script>
    // Show the button after scrolling 20px down from the top
    window.onscroll = function() { scrollFunction() };
    
    function scrollFunction() {
      const scrollBtn = document.getElementById("scrollUpBtn");
      if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
        scrollBtn.style.display = "block"; // Show the button
      } else {
        scrollBtn.style.display = "none"; // Hide the button
      }
    }
    
    // Smooth scroll to top when the button is clicked
    document.getElementById("scrollUpBtn").addEventListener("click", function() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
    </script>
